<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="jQuery/jquery-3.4.1.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#listButton").click(function(){
					$.ajax({
						type: 'post',
						url: './list.html',
						dataType: 'html',
						success: function(data){
							$("#listDiv").html(data);
						} 
					
					});
				});
			});
		</script>
	</head>
	
	<body>
		<input id="listButton" type="button" value="리스트출력">
		<div id="listDiv"></div>
	</body>
</html>
