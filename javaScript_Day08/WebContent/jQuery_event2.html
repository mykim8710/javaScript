<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<script type="text/javascript" src="jQuery/jquery-3.4.1.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#submitBtn").click(function() {
					if ($("#uid").val() == "") {
						alert("User id is empty!!");
					}else if($("#upw").val() == "") {
						alert("User pw is empty!!");
					} else{
						alert("Login Ok");
						$("#loginForm").submit();
					}
				});
				
				$("#resetBtn").click(function() {
					alert("Reset Ok!!!");
					$("#loginForm").reset();
				});
			});
		</script>

	</head>
	
	<body>
		<form id="loginForm" action="http://www.daum.net">
			ID <input id="uid" type="text" name="uid"><br>
			PW <input id="upw" type="password" name="upw"><br>
			<input id="submitBtn" type="button" value="SUBMIT">
			<input id="resetBtn" type="button" value="RESET">
		</form>
	</body>
</html>
