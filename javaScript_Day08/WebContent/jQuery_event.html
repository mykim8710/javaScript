<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<script type="text/javascript" src="jQuery/jquery-3.4.1.min.js"></script>
		<script>
			$(document).ready(function() {
		
				$("#logo").click(function() {
					console.log("click");
					$("#logo").css("border", "2px dashed red");
				});
		
				$("#Ediv").click(function() {
					console.log("click event!");
				});
		
				$("#Ediv").dblclick(function() {
					console.log("Double Click event!");
				});
		
				$("#Ediv").mousedown(function() {
					console.log("Mouse Down event!");
				});
		
				$("#Ediv").mouseup(function() {
					console.log("Mouse Up event!");
				});
		
				$("#Ediv").mousemove(function() {
					console.log("Mouse Move event!");
				});
		
				$("#Ediv").mouseover(function() {
					console.log("Mouse Over event!");
				});
		
				$("#Ediv").mouseout(function() {
					console.log("Mouse Out event!");
				});
		
				$("#Ediv").mouseenter(function() {
					console.log("Mouse Enter event!");
				});
		
				$("#Ediv").mouseleave(function() {
					console.log("Mouse Leave event!");
				});
			});
		</script>
		
		<style type="text/css">
			#Ediv {
				width: 100px;
				height: 100px;
				border: 1px solid black;
			}
		</style>
	</head>
	
	<body>
		<div>
			<img id="logo" src="img/test.jpg" width="300" height="200">
		</div>
	
		<div id="Ediv">Enjoy jQuery</div>
	</body>
</html>
