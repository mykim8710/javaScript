<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<script type="text/javascript" src="jQuery/jquery-3.4.1.min.js"></script>
				
		<script>
			$(document).ready(function() {
				$("*").css("fontSize", "1.1em");
				$("li").css("color", "blue");
				$("#item").css("background-color", "yellow").css("width", "300px");
				$(".seoul").css("background-color", "red");
				$("#wrap p").css("border", "2px solid gray");
				
			});		
		</script>
	</head>
	
	<body>
		<div id ="wrap">
			<p>jQuery Selector</p>
			
			<div id="content">
				<h1>content</h1>
				<p>가나다라마바사</p>
				<p>ABCDEFGHIFJ</p>
			</div>
			
			<div id="item">
				<ul>
					<li class="seoul" style="color:gray;">서울</li>
					<li class="gyunggi">경기도</li>
					<li>충청도</li>
					<li>전라도</li>
					<li>경상도</li>
					<li>강원도</li>
					<li>제주도</li>
				</ul>
			</div>
		</div>
	</body>
</html>
