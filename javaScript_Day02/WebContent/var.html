<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<script type="text/javascript">
			// String
			var str = "가나다라마바사";
			console.log("str : " +str);
			console.log("str : " +str +"ABCDEF");
			console.log("str : " +str +"\n\t\"ABCDEFG\"");
		
			// Number
			var num = 123;
			console.log("num : " +num);
			
			num = 123.456;
			console.log("num : " +num);
			console.log("num : " +num +1000);  // num string으로 형변환
			console.log("num : " +(num + 1000));
		
			//Boolean
			var boo = true;
			console.log("boo : " +boo);
			console.log("boo : " +(boo + 1)); // boo 1로 형변환
		</script>
	</head>
	
	<body>
	
	</body>
</html>
