	function martCalculator(item, gramUnit, price) {
		this.item = item;
		this.gramUnit = gramUnit;
		this.price = price;

		this.calculate = function(weight) {
			console.log(this.item + " " + weight + "g의 가격은 " + ((this.price * weight) / this.gramUnit).toFixed(0) + "원 입니다.");
		};
	};

	var meatPrice = new martCalculator("삼겹살", 100, 1690);
	meatPrice.calculate(200);
