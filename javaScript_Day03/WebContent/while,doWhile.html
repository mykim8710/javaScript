<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	var varStart = 1;
	var varSum = 0;
	
	while (varStart <= 100) {
		varSum += varStart;
		varStart++;
	}
	console.log("1~100까지의 합 : " + varSum);
	
	var varSum2 = 0;
	var varStart2 = 1;
	
	do {
		varSum2 += varStart2;
		varStart2++;
	} while (varStart2 <= 100);
	console.log("1~100까지의 합 : " + varSum2);
	
</script>
