<script type="text/javascript">
	var varArr;
	function funName() {
		return arguments;
	}

	varArr = funName(1, 2, 3, 4, 5, 6, 7);
	console.log("varArr : " + varArr);
	console.log("varArr.length : " + varArr.length);

	for ( var i in varArr) {
		console.log("varArr[" + i + "] : " + varArr[i]);
	}
	console.log("-------------------------------------------");
	
	function funName2() {
		return function(x) {
			for (var i = 1; i < 10; i++) {
				console.log(x + " x " + i + " = " + (x * i));
			}
		};
	}
	
	var returnFun = funName2();
	returnFun(9);
	console.log("---------------------------------------------");
	
	function funCloser(x) {
		var varName = "::  요청한 " + x + "단에 대한 구구단  ::  ";
		return function() {
			console.log(varName);
			for (var i = 1; i < 10; i++) {
				console.log(x + " x " + i + " = " + (x * i));
			}
		};
	}
	var returnFunction = funCloser(9);
	returnFunction();
	console.log("----------------------------------------------");
	
</script>
